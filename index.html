<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>
    <link rel="icon" type="image/png" href="img/2_character_pepe/2_walk/W-21.png">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/game-over.class.js"></script>
    <script src="models/you-won.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coin-and-bottle.class.js"></script>
    <script src="js/level1.js"></script>
    <script src="js/game.js"></script>

</head>

<body onload="init()">

    <h1>El pollo loco</h1>

    <canvas id="canvas" width="720" height="480">
    </canvas>

    <div class="interactions">
        <div class="howto">
            ENTER = start game/ new Game <br>
            SPACE = Springen <br>
            PFEILTASTEN = Gehen (rechts/links) <br>
            D TASTE = Flasche werfen <br>
            M TASTE = Mute 
        </div>
        <div>
            <img src="img/icons/expand.svg" alt="" class="expand" onclick="fullScreen()">
        </div>
    </div>

    <div class="interactionsTouch">
        <div class="moving">
            <img src="img/icons/arrowLeft.svg" alt="" id="movingLeft">
            <img src="img/icons/arrowRight.svg" alt="" id="movingright">
        </div>
        <div class="moving">
            <img src="img/icons/play.svg" alt="" id="start">
            <img src="img/icons/sound.svg" alt="" id="sound">
        </div>
        
        <div class="moving">
            <img src="img/icons/arrowUp.svg" alt="" id="jump">
            <img src="img/icons/bottle.svg" alt="" id="throw">
        </div>
    </div>

    <div id="screen-rotation-container"></div>

</body>

</html>
